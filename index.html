<!DOCTYPE html>
<html>
<head>
    <title>Jetsauro Web</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #2c3e50;
            font-family: Arial, sans-serif;
        }
        #container {
            text-align: center;
        }
        canvas {
            border: 2px solid #3498db;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }
        #loading {
            color: white;
            font-size: 18px;
            margin-bottom: 20px;
        }
        #error {
            color: #e74c3c;
            display: none;
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #e74c3c;
            border-radius: 5px;
            background-color: rgba(231, 76, 60, 0.1);
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="loading">Carregando Jetsauro...</div>
        <canvas id="canvas"></canvas>
        <div id="error"></div>
    </div>

    <script>
        // Configuração do motor Godot
        var engine = new Engine();
        
        // Configurações de inicialização
        const gameConfig = {
            canvas: document.getElementById('canvas'),
            executableName: 'Jetsauro_web',
            mainPack: 'Jetsauro_web.pck',
            args: [],
            onProgress: function(current, total) {
                const progress = (current / total * 100).toFixed(1);
                document.getElementById('loading').textContent = 
                    `Carregando: ${progress}%`;
            },
            onSuccess: function() {
                document.getElementById('loading').style.display = 'none';
            },
            onFailure: function(error) {
                document.getElementById('loading').textContent = 'Falha ao carregar';
                document.getElementById('error').textContent = 
                    `Erro: ${error || 'Falha na inicialização'}`;
                document.getElementById('error').style.display = 'block';
                console.error('Erro Godot:', error);
            }
        };

        // Inicializar o motor
        try {
            engine.startGame(gameConfig);
        } catch (e) {
            document.getElementById('error').textContent = 
                `Erro na inicialização: ${e.message}`;
            document.getElementById('error').style.display = 'block';
            console.error('Exceção:', e);
        }

        // Gerenciar redimensionamento
        window.addEventListener('resize', function() {
            if (engine && engine.isRunning()) {
                engine.forceCanvasResize();
            }
        });
    </script>

    <!-- Incluir o runtime do Godot -->
    <script src="Jetsauro_web.js"></script>
</body>
</html>
